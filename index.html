<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Wildfire Hotspot Dashboard (MODIS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { background: #343a40; color: white; min-height: 100vh; padding: 20px; }
        .map-container { height: 85vh; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        iframe { width: 100%; height: 100%; border: none; }
        .stats-card { background: #fff; border-left: 5px solid #dc3545; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        /* Visit Counter Styling */
        .visit-counter { margin-top: auto; padding-top: 20px; border-top: 1px solid #495057; text-align: center; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h3>FireWatch Thailand</h3>
            <p class="text-muted">MODIS Dataset Analysis</p>
            <hr>
            
            <div class="mb-4">
                <label for="yearSelector" class="form-label">Select Analysis Year:</label>
                <select class="form-select" id="yearSelector" onchange="updateMap()">
                    <option value="hotspot_map_all_years.html">Overall (2020-2025)</option>
                    <option value="hotspot_map_2020.html">2020</option>
                    <option value="hotspot_map_2021.html">2021</option>
                    <option value="hotspot_map_2022.html">2022</option>
                    <option value="hotspot_map_2023.html">2023</option>
                    <option value="hotspot_map_2024.html">2024</option>
                    <option value="hotspot_map_2025.html">2025 (Partial)</option>
                </select>
            </div>

            <div class="stats-card">
                <h6 style="color:#5A5A5A;">Total Hotspots (Period)</h6>
                <h2 style="color:#5A5A5A;" id="hotspotCount">127,165</h2> </div>
            
            <div class="mt-4 small">
                <p><strong>Note:</strong> Data is derived from the MODIS satellite instrument, focusing on Thermal Anomalies and Fire Hotspots within Thailand's borders.</p>
            </div>
            <div class="visit-counter">
                <p class="small mb-2">Dashboard Visitors</p>
                <a href="https://www.freecounterstat.com" title="website counter"><img src="https://counter1.optistats.ovh/private/freecounterstat.php?c=dyp7l291aburfczqw5tp2p1flw712xt9" border="0" title="website counter" alt="website counter"></a>
            </div>
            </div>
        <div class="col-md-9 p-4">
            <h4 id="mapTitle">Summary: All Years (2020-2025)</h4>
            <div class="map-container">
                <iframe id="mapFrame" src="hotspot_map_all_years.html"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    const stats = {
        "hotspot_map_all_years.html": { title: "Summary: All Years (2020-2025)", count: "127,165" },
        "hotspot_map_2020.html": { title: "Annual Map: 2020", count: "33,463" },
        "hotspot_map_2021.html": { title: "Annual Map: 2021", count: "17,596" },
        "hotspot_map_2022.html": { title: "Annual Map: 2022", count: "9,309" },
        "hotspot_map_2023.html": { title: "Annual Map: 2023", count: "29,237" },
        "hotspot_map_2024.html": { title: "Annual Map: 2024", count: "21,568" },
        "hotspot_map_2025.html": { title: "Annual Map: 2025", count: "15,992" }
    };

    function updateMap() {
        const selector = document.getElementById('yearSelector');
        const frame = document.getElementById('mapFrame');
        const title = document.getElementById('mapTitle');
        const count = document.getElementById('hotspotCount');

        const selectedFile = selector.value;
        frame.src = selectedFile;
        title.innerText = stats[selectedFile].title;
        count.innerText = stats[selectedFile].count;
    }
</script>

</body>

</html>
